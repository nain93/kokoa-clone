<!DOCTYPE html>
<html lang="kr">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more-kakaotalk</title>
    <link rel="stylesheet" href="css/style.css">
   
 </head>
<body>
    <div class="status-bar">
        <div class="status-bar__colunm">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__colunm">
            <span>18:43</span>
        </div>
        <div class="status-bar__colunm">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen__header">
        <h1 class="screen_title">More</h1>
        <div class="screen__icons">
            <span><i class="fas fa-search fa-lg"></i></span> 
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="setting.html"<i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
    <main class="frineds-screen">
        <div class="frineds__list">
            <div class="frineds__profile">
                <img src="img\051ff3fb781ff83c9b0f8a32f9922fa6.png"
                class="friends__image friends__image--xl"/>
                <div>
                    <h4 class="friends__text">Naink</h4>
                    <h6 class="friends_subtext_list">+1 787-493-4219<i class="fas fa-exclamation-circle"></i></h6>
                </div>
            </div>
            <div><i class="far fa-list-alt fa-2x"></i></div>
        </div>

        <div class="more__list">
            <div class="search_list_box">
                <i class="far fa-calendar-check"></i>
                <span class="search__icons">Calendar</span>
            </div>
            <div class="search_list_box">
                <i class="far fa-calendar-minus"></i>
                <span class="search__icons">Talk Drive</span>
            </div>
            <div class="search_list_box">
                <i class="far fa-smile"></i>
                <span class="search__icons">Emoticons</span>
            </div>
            <div class="search_list_box">
                <i class="fas fa-brush"></i>
               <span class="search__icons">Themes</span>
            </div> 
           </div>

        <div class="more__list__2">
        <div class="search_list_box__2">
            <i class="fab fa-korvue"></i>
            <span class="search__icons__2">Account</span>
         </div> 
         <div class="search_list_box__2">
            <i class="far fa-comments"></i>
            <span class="search__icons__2">Openchat</span>
         </div> 
        </div>

        <h4 class="list__suggestionds">Suggestions</h4>

        <div class="list__suggestions__icons">
            <div class="list__suggestions__wrap">
                <img class="list__icons_image" src="img/다운로드.png"/>
            <span>Kakao story</span>
            </div>
            <div class="list__suggestions__wrap">
                <img class="list__icons_image" src="img/다운로드.png"/>
            <span>Kakao friends</span>
            </div>
            <div class="list__suggestions__wrap">
                <img class="list__icons_image" src="img/다운로드.png"/>
            <span>Friends gem</span>
            </div>
        </div>

        
    
    </main>
        

        
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a> 
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html"><i class="far fa-comment fa-2x"></i>
                    </a>   
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="search.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="list.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <script
        src="http://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>

    
 </body>
</html>
