<!DOCTYPE html>
<html lang="kr">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat__room-kakaotalk</title>
    <link rel="stylesheet" href="css/style.css">
   
 </head>
<body class="chat_room_body"> 
    
    <div class="status-bar_chatroom">
        <div class="status-bar__colunm">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__colunm">
            <span>18:43</span>
        </div>
        <div class="status-bar__colunm">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="chatroom__header">
        <a href="chat.html">
        <i class="fas fa-chevron-left fa-lg"></i>
        </a>
        <h1 class="screen_title">Nicolas</h1>
        <div class="chatroom__icons">
            <span><i class="fas fa-search fa-lg"></i></span> 
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="frineds-screen main__chatroom">
            <div class="chat__room__day"> Tuesday, June 30, 2020</div>

            <div class="chat_room-screen">
            
            <div class="Chatroom__divdiv">
                        <img src="img/%EB%8B%A4%EC%9A%B4%EB%A1%9C%EB%93%9C.png"
                        class="chatroom__image--xl"/>
                    <div class="chats__bottom_divdiv">
                        <h4 class="friends__channel__text">Nicolas</h4>
                        <div class="chatroom__text">
                        <span>Hi!</span>
                        <h6 class="Chats_subtext">21:27</h6>
                        </div>
                    </div>
                       </div>
                    
                       <div class="Chatroom__divdiv chatroom__own">
                       <div class="chats__bottom_divdiv">
                        <div class="chatroom__text">
                        <span>What's up?</span>
                        <h6 class="Chats_subtext">21:27</h6>
                       
                        </div>
                    </div>
                       </div>
                    </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
            
        </div>
        <div class="reply__column">
            <input type="text" placeholder="  write a message.."/>
            <i class="far fa-smile-wink"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
        src="http://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>

    
 </body>
</html>
