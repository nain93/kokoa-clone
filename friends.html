<!DOCTYPE html>
<html lang="kr">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frineds-kakaotalk</title>
    <link rel="stylesheet" href="css/style.css">
   
 </head>
<body>
    <div class="status-bar">
        <div class="status-bar__colunm">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__colunm">
            <span>18:43</span>
        </div>
        <div class="status-bar__colunm">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen__header">
        <h1 class="screen_title">Friends</h1>
        <div class="screen__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="setting.html"<i class="fas fa-cog fa-lg"></i></a></span>
        </div>
        
    </header>
    
        <a class="frineds__display" href="#">Frineds' Names Display ></a>

        <main class="frineds-screen">
            <div class="frineds__main">
                <div class="frineds__profile">
                    <img src="img\051ff3fb781ff83c9b0f8a32f9922fa6.png"
                    class="friends__image friends__image--xl"/>
                    <div>
                        <h4 class="friends__text">Naink</h4>
                        <!--<h6 class="friends_subtext">whatever here</h6>-->
                    </div>
                </div>
            </div>
                <div class="frineds__channel__main">
                    <span class="friends__channel__top">Channel<i class="fas fa-chevron-up"></i></span>
                    <div class="frineds__channel__profile">
                       <div class="divdiv">
                        <img src="img/%EB%8B%A4%EC%9A%B4%EB%A1%9C%EB%93%9C.png"
                        class="friends__image--sm"/>
                        <h4 class="friends__channel__text">Channel</h4>
                       </div>
 
                        <div class="divdiv2">
                            <!--<h6 class="friends_subtext">whatever here</h6>-->
                            <span class="friends_channel_channel">2</span><i class="fas fa-chevron-right"></i>

                        </div>
                    </div>
                </div>
        </main>

        
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a> 
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html"><i class="far fa-comment fa-2x"></i> 
                    <span class="badge">1</span></a>
                </li>
                    
            <li class="nav__btn">
                <a class="nav__link" href="search.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="list.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
        src="http://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous">
    </script>

    
 </body>
</html>
